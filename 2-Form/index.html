<form action="/register" method="post">
    <h1>Регистрация</h1>
    <div>
        <span>Уже есть аккаунт?</span>
        <a href="#">Войти</a>
    </div>
    <div>
        <label for="company"></label>
        <input type="text" name="company" id="company" placeholder="Моя компания">
    </div>
    <div>
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Имя">
        <label for="surname"></label>
        <input type="text" name="surname" id="surname" placeholder="Фамилия">
    </div>
    <div>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="E-mail">
    </div>
    <button type="submit">Зарегистрироваться</button>
    <div>
        <span>
            <input type="checkbox" name="doesagree" id="agree">
            <label for="agree">Я прочитал и принимаю</label>
        </span>
        <a href="#">Условия использования</a>
    </div>
</form>
